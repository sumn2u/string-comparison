<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>String Similarity</title>
</head>
<body>
    <h1> Check Console.</h1>
    <script type="text/javascript" src="trigram.js"></script>
    <script type="text/javascript" src="levenshtein.js"></script>
    <script type="text/javascript" src="cosine.js"></script>
    <script type="text/javascript" src="jaro-winker.js"></script>
    <script type="text/javascript" src="hamming-distance.js"></script>
    <script type="text/javascript" src="damerau-levenshtein.js"></script>
    <script type="text/javascript" src="jaro.js"></script>
    <script type="text/javascript" src="smithâ€“waterman.js"></script>
    <script type="text/javascript" src="jaccard.js"></script>
    <script type="text/javascript" src="sorensen-dice.js"></script>
    <script type="text/javascript">  
        console.log('Levenshtein:', Levenshtein.similarity('foo', 'bar'))
        console.log('Cosine:', Cosine.similarity('Julie loves me more than Linda loves me', 'Jane likes me more than Julie loves me'))
        console.log('Jaro Wrinker:', JaroWrinker.similarity('abcd', 'abc'))
        console.log('Hamming Distance:', HammingDistance.calculate('book', 'look'))
        console.log('Hamming Distance Similarity:', HammingDistance.similarity('book', 'look'))
        console.log('Damerau Levenshtein Distance:', DamerauLevenshtein.calculate('act', 'cat'))
        console.log('Damerau Levenshtein Distance Similarity:', DamerauLevenshtein.similarity('act', 'cat'))
        console.log('Jaro:', Jaro.similarity('jaro', 'ajro'))
        console.log('Smith Waterman:', SmithWaterman.similarity('GATTACA', 'GCATGCU'))
        console.log('Jaccard:', Jaccard.similarity('karolin', 'kathryn'))
        console.log('Sorensen Dice:', SorensenDice.similarity('karolin', 'kathryn'))
        console.log('Tigram:', Trigram.similarity('karolin', 'caroline'))
    </script>
</body>
</html>
